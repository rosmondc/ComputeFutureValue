<h1>Invoices</h1>
<div>

  <mat-table #table [dataSource]="dataSource" matSort>

<ng-container matColumnDef="presentValue">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Present Value</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.presentValue}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lowerBoundInterestRate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Lower Interest Rate </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lowerBoundInterestRate}} </mat-cell>
    </ng-container>
    s
    <ng-container matColumnDef="upperBoundInterestRate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Upper Interest Rate </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.upperBoundInterestRate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="incrementalRate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Increment Rate </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.incrementalRate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="maturity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Maturity </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.maturity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="futureValue">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Future Value </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.futureValue}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
